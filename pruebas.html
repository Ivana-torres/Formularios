<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<center>
 
<div class="formulario">
  <h2>Contactar con nosotros</h2>
  <form id="contactForm" onsubmit="validarFormulario(event)">
    <label for="nombre">NOMBRE</label>
    <input type="text" id="nombre" name="nombre">

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email">

    <label for="mensaje">MENSAJE</label>
    <textarea id="mensaje" name="mensaje"></textarea>

    <div class="checkbox">
      <input type="checkbox" id="privacidad">
      <label for="privacidad"><strong>Sí, acepto la política de privacidad</strong></label>
    </div>

    <div class="error" id="msgError" style="color:red; margin-top:10px;"></div>

    <button type="submit">ENVIAR</button>
    <small>Texto explicativo sobre qué datos se almacenan, quién es el responsable, su objetivo y cómo se eliminan los datos.</small>
  </form>
</div>
<script src="./scripts/formulario.js"></script>

</center>
</body>
</html>
